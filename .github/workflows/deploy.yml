          else
            echo "ENV=dev" >> $GITHUB_ENV
            echo "API_KEY=dev_api_key" >> $GITHUB_ENV
            echo "LOG_LEVEL=DEBUG" >> $GITHUB_ENV
          fi

      - name: Package Lambda Function
        run: |
          # Create a temporary directory for the final package
          mkdir -p package_temp
          cd package_temp

          # Create a virtual environment and install dependencies in it
          python3.11 -m venv venv
          source venv/bin/activate
          pip install --no-cache-dir -r ../lambda_function/requirements.txt

          # Zip the site-packages from the virtual environment
          # This ensures only installed libraries (like pandas and numpy) are included
          zip -r ../lambda.zip venv/lib/python3.11/site-packages
          
          # Add your application code to the zip file
          zip -g ../lambda.zip ../lambda_function/app.py

          # Clean up the temporary directory
          cd ..
          rm -rf package_temp

